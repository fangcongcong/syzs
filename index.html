<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>合作加盟</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<script src="js/flexible.js"></script>
	</head>

	<body>
		<div class="banner-wrapper">
			<img src="images/banner01.jpg" />
		</div>
		<div class="container">
			<!--form-box Start-->
			<div class="form-box">
				<span class="square"></span>
				<span class="square square01"></span>
				<span class="square square02"></span>
				<div class="form-title"><span class="name">填写合作加盟申请单</span></div>
				<div class="input-item">
					<div class="name"><span class="red">*</span>门店名称</div>
					<div class="input-box">
						<input type="text" value="" placeholder="请输入当前经营汽修门店名称" />
					</div>
				</div>
				<div class="input-item">
					<div class="name"><span class="red">*</span>门店地址</div>
					<div class="input-box">
						<input type="text" value="" placeholder="请输入当前经营汽修门店地址" />
					</div>
				</div>
				<div class="input-item">
					<div class="name"><span class="red">*</span>联系人姓名</div>
					<div class="input-box">
						<input type="text" value="" placeholder="请输入您的姓名" />
					</div>
				</div>
				<div class="input-item">
					<div class="name"><span class="red">*</span>联系人电话</div>
					<div class="input-box">
						<input type="text" value="" placeholder="请输入固话或手机号码" />
					</div>
				</div>
				<div class="input-item">
					<div class="name">您的联系邮箱</div>
					<div class="input-box">
						<input type="text" value="" placeholder="请输入邮箱地址" />
					</div>
				</div>
				<div class="input-item">
					<div class="name">您的公众号名称</div>
					<div class="input-box">
						<input type="text" value="" placeholder="如无公众号可留空" />
					</div>
				</div>
				<div class="input-item" style="padding: 1.8rem 0.36rem 0rem 0.36rem;">
					<div class="btn">提交申请</div>
				</div>
			</div>
			<!--form-box End-->
			<div class="tip-box">
				<div class="tip-background-img">
					<div class="tip-text">提交后，客服人员会进一步核对信息，并即刻联系您，请勿重复提交，谢谢！</div>
				</div>
			</div>
		</div>
	</body>

</html>
