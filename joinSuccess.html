<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>合作加盟</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<script src="js/flexible.js"></script>
	</head>

	<body>
		<div class="banner-wrapper">
			<img src="images/banner02.jpg" />
		</div>
		<div class="container" style="padding-top: 0rem;">
			<!--form-box Start-->
			<div class="form-box">
				<span class="square"></span>
				<span class="square square01"></span>
				<span class="square square02"></span>
				<div class="form-title"><span class="name">申请单信息</span></div>
				<div class="input-item">
					<div class="name">门店名称</div>
					<div class="input-box">
						<input type="text" value="龙门汽修传奇维修店" placeholder="请输入当前经营汽修门店名称" disabled="disabled" />
					</div>
				</div>
				<div class="input-item">
					<div class="name">门店地址</div>
					<div class="input-box">
						<input type="text" value="广州市黄埔区龙门路123号" placeholder="请输入当前经营汽修门店地址" disabled="disabled" />
					</div>
				</div>
				<div class="input-item">
					<div class="name">联系人姓名</div>
					<div class="input-box">
						<input type="text" value="陆春君" placeholder="请输入您的姓名" disabled="disabled" />
					</div>
				</div>
				<div class="input-item">
					<div class="name">联系人电话</div>
					<div class="input-box">
						<input type="text" value="020-8789600" placeholder="请输入固话或手机号码" disabled="disabled" />
					</div>
				</div>
				<div class="input-item">
					<div class="name">您的联系邮箱</div>
					<div class="input-box">
						<input type="text" value="xxxxxxxxxxx@sina.net.com" placeholder="请输入邮箱地址" disabled="disabled" />
					</div>
				</div>
				<div class="input-item">
					<div class="name">您的公众号名称</div>
					<div class="input-box">
						<input type="text" value="carpwith" placeholder="如无公众号可留空" disabled="disabled" />
					</div>
				</div>
				<div class="input-item">
					<div class="explain">客服人员会在核对信息后，即刻联系您进一步沟通加盟事项，请留意电话及邮件，谢谢！</div>
				</div>
			</div>
			<!--form-box End-->
		</div>
	</body>

</html>
